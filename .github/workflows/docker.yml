name: Build CI Base Image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/docker/**'

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository }}/ci-base

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .github/docker
          file: .github/docker/ci-base.Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:${{ matrix.arch }}
          cache-from: type=gha,scope=ci-base-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=ci-base-${{ matrix.arch }}
